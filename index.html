<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>First VR World</title>
	<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
	<a-scene background="color: #cad7db">
		<a-sphere radius="1">
			<a-sphere radius="0.8" position="0 1.4 0">
				<a-sphere radius="0.5" position="0 1 0">
					<a-cylinder color="black" radius="0.6" height="0.6" position="0 0.6 0"></a-cylinder>
					<a-circle color="black" radius="1.1" position="0 0.3 0" rotation="90 0 0"></a-circle>

					<a-sphere color="black" radius="0.05" position="0.15 0.06 0.5"></a-sphere>
					<a-sphere color="black" radius="0.05" position="-0.15 0.06 0.5"></a-sphere>

					<a-cone color="orange" radius-bottom="0.15" radius-top="0" height="0.6" position="0 0 0.5"
						rotation="90 0 0">
					</a-cone>
				</a-sphere>
			</a-sphere>
		</a-sphere>
		<a-plane height="16" width="24" position="0 -1 0" rotation="-90 0 0"></a-plane>
	</a-scene>
</body>

</html>
